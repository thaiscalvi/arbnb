<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arbnb</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <header class="cabecalho">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Logo Airstay" class="logo" />
    </div>

    <div class="busca-container">
      <div class="busca">
        <input
          type="text"
          id="campoBusca"
          placeholder="Buscar cidade ou estado"
          autocomplete="off"
        />
        <button id="btnBuscar">Buscar</button>
      </div>
    </div>

    <i class="bi bi-person-circle"></i>
  </header>

    <div class="filtros-categoria">
      <button class="btn-filtro" id="btn-filtro-quarto" data-categoria="Quarto">
        Quarto
      </button>
      <button class="btn-filtro" id="btn-filtro-casa" data-categoria="Casa">
        Casa
      </button>
      <button
        class="btn-filtro"
        id="btn-filtro-apartamento"
        data-categoria="Apartamento"
      >
        Apartamento
      </button>
      <span id="btn-filtro-limpar"></span>
    </div>

    <div class="grid" id="resultado"></div>

    <footer class="footer">
      <p>Criado com ❤️ por Thais Calvi</p>
      <div class="redes">
        <a
          href="https://www.linkedin.com/in/thaiscalvi"
          target="_blank"
          aria-label="LinkedIn"
        >
          <i class="bi bi-linkedin"></i>
        </a>
        <a
          href="https://github.com/thaiscalvi"
          target="_blank"
          aria-label="GitHub"
        >
          <i class="bi bi-github"></i>
        </a>
      </div>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
